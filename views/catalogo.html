<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinturas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos_cat.css"> 
</head>
<body>

<header>
  <nav aria-label="Navegación principal">
    <a href="#" aria-current="page" role="link" tabindex="0">Inicio</a>
    <a href="#" role="link" tabindex="0">Contacto</a>
  </nav>
  <div class="icono-usuario" role="button" tabindex="0" aria-label="Perfil de usuario">
    <span class="material-icons" aria-hidden="true">account_circle</span>
  </div>
</header>

<main>
  <h1>Pinturas</h1>

  <div class="contenedor-busqueda" role="search">
    <span class="material-icons" aria-hidden="true">search</span>
    <input
      type="search"
      id="inputBuscar"
      name="buscar"
      placeholder="Buscar"
      aria-label="Buscar pinturas"
      maxlength="50"
      autocomplete="off"
    />
  </div>

  <div class="filtros" role="group" aria-label="Filtros de productos">
    <button type="button" class="activo" aria-pressed="true">Color</button>
    <button type="button" aria-pressed="false">Interior</button>
    <button type="button" aria-pressed="false">Exterior</button>
  </div>

  <section class="rejilla-productos" aria-live="polite" aria-label="Lista de pinturas disponibles">
    <article class="tarjeta-producto" role="group" aria-labelledby="prod1-titulo">
      <div class="contenedor-imagen-producto">
        <img src="img1.png" alt="Producto pintura Maxi Caucho en balde negro con naranja" />
      </div>
      <h2 id="prod1-titulo" class="nombre-producto">Caucho</h2>
      <div class="estado-stock"><span class="material-icons" aria-hidden="true">check_circle</span>En stock</div>
      <div class="precio">12$</div>
      <button class="btn-seleccionar" type="button">Seleccionar Opciones</button>
    </article>

    <article class="tarjeta-producto" role="group" aria-labelledby="prod2-titulo">
      <div class="contenedor-imagen-producto">
        <img src="img2.png" alt="Producto pintura Pintugama Vinílica en balde negro y detalle morado" />
      </div>
      <h2 id="prod2-titulo" class="nombre-producto">Exterior</h2>
      <div class="estado-stock"><span class="material-icons" aria-hidden="true">check_circle</span>En stock</div>
      <div class="precio">12$</div>
      <button class="btn-seleccionar" type="button">Seleccionar Opciones</button>
    </article>

    <article class="tarjeta-producto" role="group" aria-labelledby="prod3-titulo">
      <div class="contenedor-imagen-producto">
        <img src="img3.png" alt="Producto pintura VIP Colonial en balde amarillo con detalles blancos y grises" />
      </div>
      <h2 id="prod3-titulo" class="nombre-producto">Exterior</h2>
      <div class="estado-stock"><span class="material-icons" aria-hidden="true">check_circle</span>En stock</div>
      <div class="precio">12$</div>
      <button class="btn-seleccionar" type="button">Seleccionar Opciones</button>
    </article>
  </section>
</main>

</body>
</html>
