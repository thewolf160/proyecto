<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../public/carrito.css ">
</head>
<body>
    <div class="contenedor">
        <!-- Sección del carrito -->
        <div class="carrito-seccion">
            <h2>inicio → carrito de compras</h2>
            <h1>Tu carrito de compras</h1>
            
            <!-- Cuadro del producto -->
            <div class="carrito-item">
                <div class="producto-info">
                    <p><strong>Pintura:</strong> Amarilla <br>
                        <strong>Marca:</strong> Erguesa
                    </p>
                    <div class="controles-cantidad">
                        <button class="btn cantidad disminuir">-</button>
                        <span class="cantidad">1</span>
                        <button class="btn cantidad incrementar">+</button>
                    </div>
                </div>
                <button class="btn remover">Eliminar</button>
            </div>

            <!-- Botones adicionales debajo del cuadro -->
            <div class="extra-btns">
                <button class="btn remover-todo">Remover todos los ítems</button>
                <button class="btn confirmar">Continuar la compra</button>
            </div>
        </div>

        <!-- Cuadro azul para "Valor estimado" -->
        <div class="caja-estimacion">
            <p>Valor estimado</p>
            <button class="btn total-pagar">Total a pagar</button>
        </div>
    </div>
</body>
</html>
